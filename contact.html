<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - MI349 Blog</title>
    <meta name="description" content="Contact the author of MI349 Blog for questions, collaborations, or just to say hello.">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="site-header">
        <nav class="nav" aria-label="Main Navigation">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="contact.html" aria-current="page">Contact</a>
        </nav>
    </header>
    <main class="container layout-2col">
        <section class="content" id="main-content">
            <h2 class="mb-2">Contact Me</h2>
            <form class="form" name="contact" method="POST" data-netlify="true" netlify-honeypot="extra-details">
                <input type="hidden" name="form-name" value="contact" />
                <div class="hidden">
                    <label class="label" for="extra-details">Extra Details:</label>
                    <input name="extra-details" id="extra-details" />
                </div>
                <div class="row">
                    <div class="field mb-1">
                        <label class="label" for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="field mb-1">
                        <label class="label" for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                </div>
                <div class="field">
                    <label class="label" for="subject">Subject:</label>
                    <input type="text" id="subject" name="subject" required class="mb-1">
                </div>
                <div class="field">
                    <label class="label" for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required class="mb-2"></textarea>
                </div>
                <div class="actions">
                    <button type="submit" class="btn">Send</button>
                    <button type="reset" class="btn secondary">Reset</button>
                </div>
            </form>
        </section>
        <aside class="sidebar" aria-label="Sidebar">
            <div class="card sticky">
                <h3>Contact Links</h3>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="https://github.com/phamphu3/mi349_blog" target="_blank" rel="noopener">GitHub Repo</a></li>
                    <li><a href="mailto:phamphu3@msu.edu">phamphu3@msu.edu</a></li>
                </ul>
            </div>
        </aside>
    </main>
    <footer>
        &copy; 2025 Alley Pham
    </footer>
</body>
</html>
